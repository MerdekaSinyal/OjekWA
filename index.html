<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tombol Kirim Pesan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #F2EFE9FF;
    }
    .container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 0px;
    }
    .button {
      flex: 1;
      border-radius: 50px;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: white;
      color: black;
      margin-left: 5px;
    }
    .reset {
      margin-top: 5px;
      margin-left: 5px;
      margin-right: 5px;
      border: none;
      padding: 0;
      width: 45px;
      height: 45px;
      background-color: transparent;
      cursor: pointer;
      border-radius: 50px;
    }
    .reset img {
      width: 100%;
      height: auto;
      max-width: 45px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="sendMessageButton" class="button">Kirim Pesan</button>
    <button class="reset">
      <img src="pin.webp" alt="OjekWA">
    </button>
  </div>

  <script>
    // Mendapatkan elemen tombol Kirim Pesan
    var sendMessageButton = document.getElementById('sendMessageButton');

    // Menambahkan event listener untuk menghapus kelas saat tombol diklik
    sendMessageButton.addEventListener('click', function() {
      sendMessageButton.classList.remove('button-hover');
    });
  </script>
</body>
</html>
