<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Iklan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .slider {
      position: relative;
      width: 100%;
    }
    .slider img {
      display: block;
      width: 100%;
      height: auto;
      margin: 0;
      padding: 0;
    }
    .ads-text {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px 10px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="slider">
    <a href="link1.html">
      <img id="sliderImage" src="images/slider1.webp" alt="Iklan Pribadi">
      <div class="ads-text">Ads</div>
    </a>
  </div>

  <script>
    const images = ["images/slider1.webp", "images/slider2.webp", "images/slider3.webp"];
    const links = ["link1.html", "link2.html", "link3.html"];
    let currentIndex = 0;

    function changeSlide() {
      currentIndex = (currentIndex + 1) % images.length;
      document.getElementById('sliderImage').src = images[currentIndex];
      document.querySelector('.slider a').href = links[currentIndex];
    }

    setInterval(changeSlide, 5000); // 5000 milliseconds = 5 seconds
  </script>
</body>
</html>
