<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Ojek dan Pemesanan Makanan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <header>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

  <div class="slick-slider">
   <img src="images/slider1.webp" alt="Slider 1">
   <img src="images/slider2.webp" alt="Slider 2">
   <img src="images/slider3.webp" alt="Slider 3">
  </div>

  <script>
   $(document).ready(function() {
    $('.slick-slider').slick({
     autoplay: true,
     autoplaySpeed: 5000,
     dots: true,
     arrows: true
    }); 
   });
  </script>
   
 </header>
 <main>
  <section class="drivers">
   <h2>Daftar Driver Tersedia</h2>
   <div class="driver-grid" id="driverGrid">
       </div>
  </section>
  <section class="food-menu">
   <h2>Menu Makanan dan Minuman</h2>
   <div class="menu-grid" id="menuGrid">
       </div>
  </section>
  <div class="search-bar">
   <input type="text" placeholder="Ketik Pesanan">
  </div> 
 </main>

 <script src="script.js"></script> 
</body>
</html>
