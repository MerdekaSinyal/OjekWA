
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tombol Kirim Pesan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #F2EFE9FF;

    }
    .container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 0px;
    }
    .button {
      flex: 1;
      border-radius: 50px;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: white;
      color: black;
                  margin-left: 5px; 

    }
   .button:hover {
   border-radius: 50px; /* Rounded corners on hover */
  }

  .button.active { 
   background-color: #ffffff; /* Use a lighter shade of gray or whichever color you'd like */
  }
    .reset {
                  margin-top: 5px; 
  
        margin-left: 5px; 
          margin-right: 5px; 

      border: none;
      padding: 0;
      width: 45px;
      height: 45px;
      background-color: transparent;
      cursor: pointer;
    }

    .reset img {
    width: 100%; 
    height: auto;  /* Maintain aspect ratio */
    max-width: 45px; /* Match the button width if necessary */
}

  
.reset:hover, 
.reset:focus { 
  background-color: transparent; /* Maintain transparency */
  outline: none; /* Remove the focus outline */
}
  </style>
</head>
<body>
  <div class="container">
    <button class="button">Kirim Pesan</button>
    <button class="reset">
      <img src="CircleOjekWA.webp" alt="OjekWA">
    </button>
  </div>
</body>
</html>
